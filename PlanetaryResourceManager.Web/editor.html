<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit properties for {{modalData.Product.Name}}</h3>
    </div>

    <div class="modal-body">
        <div class="row .product-display .commodity-display">
            <div class="col-sm-5">{{modalData.Product.Name}}</div>
            <div class="col-sm-7">
                <div class="row">
                    <span class="col-sm-3">Price</span>
                    <span class="col-sm-9">{{modalData.Product.Price | currency}}</span>
                </div>
            </div>
        </div>
        
        <div class="row .material-display .commodity-display" ng-repeat="material in modalData.Materials">
            <div class="col-sm-5">{{material.Name}}</div>
            <div class="col-sm-7">
                <div class="row">
                    <span class="col-sm-3">Price</span>
                    <span class="col-sm-9"><input type="text" ng-model="material.Price" /></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
