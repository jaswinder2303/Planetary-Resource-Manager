<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit properties for {{modalData.Product.Name}}</h3>
    </div>

    <div class="modal-body">
        <product-Editor item="modalData.Product" class="row commodity-display product-display">
        </product-Editor>
        <hr/>
        <product-Editor ng-repeat="material in modalData.Materials" item="material" class="row commodity-display material-display">
        </product-Editor>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
