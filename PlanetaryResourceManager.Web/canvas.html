<div>
    <div ng-hide="error">
        <div class="top-banner">
        </div>
        <div class="main-display container-fluid">
            <div class="row canvasPanel">
                <div class="col-md-3 leftPanel">
                    <div class="treeViewPanel treeViewPanelSource"></div>
                </div>
                <div class="col-md-9 rightPanel">
                    <div class="treeViewPanel treeViewPanelTarget"></div>
                </div>
            </div>
        </div>
        <div>
            {{updateText}}
        </div>
    </div>
    <div ng-show="error">
        {{error}}
    </div>
    <script id="treeview-template" type="text/kendo-ui-template">
        #: item.text #
        <button class='k-button'>Edit</button>
    </script>
</div>
